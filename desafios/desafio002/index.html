<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos inserir os elementos da lista a seguir. 
    Passe o mouse sobre os termos para descobrir qual tag 
    deverá utilizar em cada caso</p>
     
    <ul>
        <li title="<h1>">Títulos</li>
        <li title="<p>">Parágrafos</li>
        <li title="<img>">Imagens</li>
        <li title="<abbr>">Abreviações</li>
        <li title="<code>">Código fonte</li>
        <li title="<ol> e <li>">Listas numeradas</li>
        <li title="<ul e <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
