<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Áudio</h1>

    <p>Reproduzindo áudio em HTML5.</p>
    <audio src="midia/put_it-tracktribe.mp3" controls autoplay loop></audio>
    <!--controls => controle de áudio-->
    <!--autoplay => reproduzir o áduio automaticamente-->
    <!--loop => quando acabar o áudio, reproduzir novamente-->
</body>
</html>
