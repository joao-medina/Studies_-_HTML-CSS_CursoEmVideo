<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table border="3px">
        <thead> <!--Cabeçalho da tabela-->
            <tr> <!--Table row-->
                <th>Nome</th> <!--Atributos-->
                <th>Velocidade</th>
                <th>Agilidade</th>
                <th>Força</th>
                <td>XP</td>
            </tr>
        </thead>

        <tbody> <!--Corpo da tabela-->
            <tr> 
                <td>Homem-Aranha</td> <!--Table data-->
                <td>85</td>
                <td>94</td>
                <td>80</td>
                <td>87</td>
            </tr>

            <tr>
                <td>Batman</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>

            <tr>
                <td>DeadPool</td>
                <td>80</td>
                <td>85</td>
                <td>90</td>
                <td>80</td>
            </tr>

            <tfoot> <!--Rodapé-->
                <tr>
                    <td  colspan = "5">colspan</td>
                </tr>
            </tfoot>
        </tbody>
    </table>   
</body>
</html>
