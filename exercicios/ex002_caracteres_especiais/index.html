<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>    
    <hr> <!-- Linha -->
    <p>Primeiro parágrafo <br><!-- <br> significa quebra de linha -->
        Primeiro parágrafo com quebra de linha
    </p>
    <p>Adicionando símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &delta;
        &Delta;
        &diam;
    </p>
</body>
